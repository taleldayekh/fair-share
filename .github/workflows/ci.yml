name: CI

on: pull_request

jobs:
  test-api:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v2

      - name: "Setup Node.js"
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: "Install server dependencies"
        run: |
          cd server
          npm install

      - name: "Run api tests"
        run: |
          cd server
          npm run test
