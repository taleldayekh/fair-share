name: Node.js CI

on: "pull_request"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x]

    steps:
      - uses: actions/checkout@v2
      - name: docker run
        run: docker run rethinkdb
      - uses: actions/setup-node@v1
      - name: Use Node.js ${{ matrix.node-version }}
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      #   - run: npm ci
      - run: npm test
